<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="cpuGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#00d4aa" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00d4aa" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gpuGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="memGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="pwrGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#facc15" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#facc15" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)" rx="0"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Title -->
  <text x="640" y="105" text-anchor="middle" font-family="SF Mono, Menlo, Monaco, monospace" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="4">macy</text>
  <text x="640" y="148" text-anchor="middle" font-family="SF Pro Display, -apple-system, Helvetica, sans-serif" font-size="22" fill="#94a3b8" letter-spacing="1">macOS Apple Silicon System Monitor</text>

  <!-- Four sparkline panels -->

  <!-- CPU Panel -->
  <g transform="translate(80, 195)">
    <rect width="260" height="140" rx="8" fill="none" stroke="#00d4aa" stroke-width="1.5" opacity="0.5"/>
    <text x="14" y="24" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#00d4aa" font-weight="600">CPU  19%</text>
    <!-- Sparkline area -->
    <polygon points="14,120 14,105 30,95 46,100 62,85 78,90 94,75 110,80 126,70 142,85 158,90 174,78 190,82 206,95 222,88 238,92 246,90 246,120" fill="url(#cpuGrad)" opacity="0.8"/>
    <polyline points="14,105 30,95 46,100 62,85 78,90 94,75 110,80 126,70 142,85 158,90 174,78 190,82 206,95 222,88 238,92 246,90" fill="none" stroke="#00d4aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- GPU Panel -->
  <g transform="translate(380, 195)">
    <rect width="260" height="140" rx="8" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.5"/>
    <text x="14" y="24" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#c084fc" font-weight="600">GPU  70% @ 852 MHz</text>
    <polygon points="14,120 14,60 30,55 46,65 62,45 78,50 94,35 110,40 126,50 142,38 158,42 174,55 190,48 206,52 222,45 238,40 246,42 246,120" fill="url(#gpuGrad)" opacity="0.8"/>
    <polyline points="14,60 30,55 46,65 62,45 78,50 94,35 110,40 126,50 142,38 158,42 174,55 190,48 206,52 222,45 238,40 246,42" fill="none" stroke="#c084fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Memory Panel -->
  <g transform="translate(680, 195)">
    <rect width="260" height="140" rx="8" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.5"/>
    <text x="14" y="24" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#4ade80" font-weight="600">Memory  12.6 / 16.0 GB</text>
    <polygon points="14,120 14,55 30,54 46,56 62,53 78,55 94,54 110,52 126,55 142,53 158,54 174,56 190,53 206,55 222,54 238,53 246,54 246,120" fill="url(#memGrad)" opacity="0.8"/>
    <polyline points="14,55 30,54 46,56 62,53 78,55 94,54 110,52 126,55 142,53 158,54 174,56 190,53 206,55 222,54 238,53 246,54" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Power Panel -->
  <g transform="translate(980, 195)">
    <rect width="220" height="140" rx="8" fill="none" stroke="#facc15" stroke-width="1.5" opacity="0.5"/>
    <text x="14" y="24" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#facc15" font-weight="600">Power</text>
    <text x="14" y="48" font-family="SF Mono, Menlo, monospace" font-size="12" fill="#94a3b8">CPU: <tspan fill="#00d4aa">2.4W</tspan>  GPU: <tspan fill="#c084fc">0.7W</tspan></text>
    <text x="14" y="68" font-family="SF Mono, Menlo, monospace" font-size="12" fill="#facc15" font-weight="600">Total: 3.1W</text>
    <polygon points="14,120 14,100 30,95 46,102 62,92 78,98 94,88 110,94 126,90 142,96 158,92 174,98 190,95 206,100 206,120" fill="url(#pwrGrad)" opacity="0.8"/>
    <polyline points="14,100 30,95 46,102 62,92 78,98 94,88 110,94 126,90 142,96 158,92 174,98 190,95 206,100" fill="none" stroke="#facc15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Chip badge -->
  <rect x="485" y="380" width="310" height="40" rx="20" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.1" stroke-width="1"/>
  <text x="640" y="406" text-anchor="middle" font-family="SF Mono, Menlo, monospace" font-size="15" fill="#cbd5e1">Apple M4 · 10 CPU · 10 GPU · 16GB</text>

  <!-- Feature pills -->
  <g transform="translate(240, 455)">
    <rect width="120" height="32" rx="16" fill="#00d4aa" fill-opacity="0.12" stroke="#00d4aa" stroke-opacity="0.3" stroke-width="1"/>
    <text x="60" y="21" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="13" fill="#00d4aa" font-weight="500">No Sudo</text>
  </g>
  <g transform="translate(390, 455)">
    <rect width="120" height="32" rx="16" fill="#c084fc" fill-opacity="0.12" stroke="#c084fc" stroke-opacity="0.3" stroke-width="1"/>
    <text x="60" y="21" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="13" fill="#c084fc" font-weight="500">Rust + Ratatui</text>
  </g>
  <g transform="translate(540, 455)">
    <rect width="120" height="32" rx="16" fill="#4ade80" fill-opacity="0.12" stroke="#4ade80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="60" y="21" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="13" fill="#4ade80" font-weight="500">852 KB Binary</text>
  </g>
  <g transform="translate(690, 455)">
    <rect width="120" height="32" rx="16" fill="#facc15" fill-opacity="0.12" stroke="#facc15" stroke-opacity="0.3" stroke-width="1"/>
    <text x="60" y="21" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="13" fill="#facc15" font-weight="500">Real-time TUI</text>
  </g>

  <!-- Footer -->
  <text x="640" y="560" text-anchor="middle" font-family="SF Mono, Menlo, monospace" font-size="14" fill="#475569">github.com/sadopc/macy</text>

  <!-- Decorative glow blobs -->
  <circle cx="150" cy="320" r="200" fill="#00d4aa" opacity="0.015"/>
  <circle cx="1100" cy="300" r="200" fill="#c084fc" opacity="0.015"/>
  <circle cx="640" cy="550" r="150" fill="#facc15" opacity="0.01"/>
</svg>
